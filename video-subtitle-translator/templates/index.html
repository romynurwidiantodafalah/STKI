<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Subtitle Translator</title>

    <!-- Memuat Bootstrap CSS dari CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Styling -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Video Subtitle Translator</h1>
        <p class="lead">Unggah video Anda untuk mengekstrak teks dan menerjemahkannya ke bahasa pilihan Anda.</p>
    </div>

    <div class="card">
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group mb-3">
                <label for="video">Pilih Video:</label>
                <input type="file" class="form-control" name="video" accept="video/*" required>
            </div>

            <div class="form-group mb-3">
                <label for="language">Pilih Bahasa Target:</label>
                <select class="form-select" name="language" id="language" required>
                    <option value="en">Inggris</option>
                    <option value="id">Indonesia</option>
                    <option value="es">Spanyol</option>
                    <option value="fr">Prancis</option>
                    <option value="de">Jerman</option>
                    <option value="ja">Jepang</option>
                    <option value="ko">Korea</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Proses</button>
        </form>
    </div>

    {% if detected_text %}
        <div class="card mt-4">
            <h4>Teks yang Dikenali:</h4>
            <p>{{ detected_text }}</p>
        </div>
    {% endif %}

    {% if translated_text %}
        <div class="card mt-4">
            <h4>Teks Setelah Diterjemahkan:</h4>
            <p>{{ translated_text }}</p>
        </div>
    {% endif %}
</div>

<!-- Memuat Bootstrap JS dan Popper.js dari CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
